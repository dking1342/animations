  <body>


    <div class="container">
      <svg id="svg" height="100%" width="100%" >
        <defs>
          <linearGradient id="pandoraGradient" gradientTransform="rotate(45,0,0)">
            <stop offset="0%"  stop-color="#f7b3d8" />
            <stop offset="10%" stop-color="#f7b3d8" />
            <stop offset="20%" stop-color="#ffd7a9" />
            <stop offset="30%" stop-color="#ffd7a9" />
            <stop offset="40%" stop-color="#ef6f6b" />
            <stop offset="50%"  stop-color="#ef6f6b" />
            <stop offset="60%" stop-color="#b54069" />
            <stop offset="70%" stop-color="#b54069" />
            <stop offset="80%" stop-color="#b54069" />
            <stop offset="90%" stop-color="#832f87"/>
            <stop offset="100%" stop-color="#832f87"/>
          </linearGradient>
          
          <pattern id="circles" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
            <polygon fill="url(#apple)" stroke="" points="0,0 40,0 20,40 0,0" />
            <polygon fill="url(#apple2)" stroke="" points="0,0 20,40 0,40 0,0" />
            <polygon fill="url(#apple2)" stroke="" points="20,40 40,0 40,40 20,40" />
          </pattern>
        </defs>

        <g class="pandoraWord">
          <g class="p">
          <path class="p1" fill="url('#pandoraGradient')" stroke="black" stroke-width="0" 
            d="M30,216 L30,287 Q35,292 42,285 L42,216 Z "/>
            <circle class="p2" fill="none" stroke="url('#pandoraGradient')" stroke-width="10" r="24" cy="244" cx="60"  />
          </g>        
          <g class="a">
            <path class="a1" fill="url('#pandoraGradient')" stroke="black" stroke-width="0" 
            d="M146,216 L146,272 L155,272 L155,216 Z"/>
            <circle class="a2" fill="none" stroke="url('#pandoraGradient')" stroke-width="10" r="24" cy="244" cx="125"  />
          </g>
          <path class="n" fill="none" stroke="url('#pandoraGradient')" stroke-width="11.5" 
          d="M169,272 C164,213 189,220 195,220 S221,219 217,272 "/>
          <g class="d">
            <path class="d1" fill="url('#pandoraGradient')" stroke="black" stroke-width="0" 
            d="M279,272 L290,272 L290,199 Q278,197 279,207 Z"/>
            <circle class="d2" fill="none" stroke="url('#pandoraGradient')" stroke-width="10" r="24" cy="244" cx="260"  />
          </g>
          <circle class="o" fill="none" stroke="url('#pandoraGradient')" stroke-width="10" r="24" cy="244" cx="327"  />
          <path class="r" fill="url('#pandoraGradient')" stroke="black" stroke-width="0" 
          d="M364,272 L364,240 C373,205 391,220 393,215 L393,227 C375,227 379,231 375,240 L375,272 Z "/>
          <g class="a2">
            <path class="a21" fill="url('#pandoraGradient')" stroke="black" stroke-width="0" 
            d="M146,216 L146,272 L155,272 L155,216 Z"/>
            <circle class="a22" fill="none" stroke="url('#pandoraGradient')" stroke-width="10" r="24" cy="244" cx="125"  />
          </g>
        </g>
        
      </svg>
