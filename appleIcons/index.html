    <div class="container">
      <div class="box email">
        <button class="btn btn-email">
          <svg class="email" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 150 150" preserveAspectRatio="">
            <defs>
              <mask id="envelope">
                <rect x="25" y="40" width="100" height="80" rx="15" fill="white"/>
                <path d="M30,40 Q75,130 120,40" fill="none" stroke="black" stroke-width="5"/>
                <line x1="0" y1="140" x2="60" y2="80" fill="black" stroke="black" stroke-width="5"/>
                <line x1="150" y1="140" x2="90" y2="78" fill="black" stroke="black" stroke-width="5" />
              </mask>
            </defs>
            <rect x="25" y="40" width="100" height="80" rx="15" fill="rgba(255,255,255,0.9)" mask="url(#envelope)" />
          </svg>
        </button>
      </div>
      <div class="box phone">
        <button class="btn btn-phone">
          <svg class="phone" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 150 150" preserveAspectRatio="">
            <path fill="white" stroke="white" stroke-width="1"
              d="M40,40
              C15,60 90,140 110,110
              L110,110 117,102
              L117,102 102,88
              L102,88 84,98
              L84,98 52,62
              L52,62 63,45
              L63,45 52,30
              L52,30 40,40" />
          </svg>
        </button>
      </div>
      <div class="box messages">
        <button class="btn btn-messages">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 150 150" preserveAspectRatio="">
            <ellipse cx="75" cy="70" rx="60" ry="45" fill="white" />
            <path fill="white" stroke="white" stroke-width="2" d="M47,110 L23,116 L23,116 30,100" />
          </svg>
        </button>
      </div>
      <div class="box faceTime">
        <button class="btn btn-btn-faceTime">
          <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 150 150" preserveAspectRatio="">
            <mask id="lens">
              <rect x="98" y="40" width="35" height="70" rx="10" ry="10" fill="white" />
              <path fill="black" stroke="black" stroke-width="1" d="M120,40 L118,40 98,60 L98,60 98,40" />
              <path fill="black" stroke="black" stroke-width="1" d="M120,110 L118,110 98,90 L98,80 98,110" />
            </mask>
            <rect x="20" y="40" width="75" height="70" rx="10" ry="10" fill="white" />
            <rect x="98" y="40" width="30" height="70" rx="10" ry="10" fill="white" mask="url(#lens)"/>
          </svg>
        </button>
      </div>
      <div class="box music">
        <button class="btn btn-music">
          <svg class="music" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 150 150" preserveAspectRatio="">
            <defs>
              <linearGradient id="left-stem" gradientTransform="rotate(90 0.0 -0.0)">
                <stop offset="20%" stop-color="crimson" />
                <stop offset="80%" stop-color="purple" />
              </linearGradient>
              <linearGradient id="top-bar" gradientTransform="rotate(130 0.4 -0.0)">
                <stop offset="20%" stop-color="red" />
                <stop offset="100%" stop-color="crimson"/>
              </linearGradient>
              <linearGradient id="right-stem" gradientTransform="rotate(90 0.0 -0.0)" >
                <stop offset="10%" stop-color="red" />
                <stop offset="100%" stop-color="blue" />
              </linearGradient>
            </defs>
            <rect x="0" y="0" width="150" height="150" fill="white" stroke="red" stroke-width="0" />
            <ellipse id="left-note" cx="37" cy="90" rx="13" ry="9" fill="purple" />
            <path fill="url('#left-stem')" stroke="none" stroke-width="0" d="M57,98 L57,98 57,55 L57,55 52,55 L52,55 52,93" />
            <path fill="url('#top-bar')"  d="M57,55 L52,55 52,38 L52,39 105,30 L105,30 105,44" />
            <path fill="url('#right-stem')" d="M105,44 L105,44 105,95 L105,95 101,95 L101,95 101,45" />
            <ellipse id="right-note" cx="84" cy="100" rx="13" ry="8" fill="blue" />
          </svg>
        </button>
      </div>
      <div class="box date">
        <p>Tuesday</p>
        <p>1</p>
      </div>
