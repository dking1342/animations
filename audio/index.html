<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <!-- UI interface meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Font Awesome script -->
    <script src="https://kit.fontawesome.com/9e65d56683.js"></script>
    <!-- Page style sheet -->
    <link rel="stylesheet" href="./style.css">
    <title>Template Website</title>
  </head>
  <body>

    <div class="container">
      <svg id="svg">
        <defs>
          <linearGradient id='audioFill' gradientTransform="rotate(90)">
            <stop offset="5%"  stop-color="gold" />
            <stop offset="95%" stop-color="red" />
          </linearGradient>
        </defs>

        <rect class='audio audio1' x=100 y=80 height=340 width=25 rx=15 ry=15 fill='url("#audioFill")' />
        <rect class='audio audio2' x=140 y=80 height=340 width=25 rx=15 ry=15 fill='url("#audioFill")' />
        <rect class='audio audio3' x=180 y=80 height=340 width=25 rx=15 ry=15 fill='url("#audioFill")' />
        <rect class='audio audio4' x=220 y=80 height=340 width=25 rx=15 ry=15 fill='url("#audioFill")' />
        <rect class='audio audio5' x=260 y=80 height=340 width=25 rx=15 ry=15 fill='url("#audioFill")' />
        <rect class='audio audio6' x=300 y=80 height=340 width=25 rx=15 ry=15 fill='url("#audioFill")' />
        <rect class='audio audio7' x=340 y=80 height=340 width=25 rx=15 ry=15 fill='url("#audioFill")' />
        <rect class='audio audio8' x=380 y=80 height=340 width=25 rx=15 ry=15 fill='url("#audioFill")' />


      </svg>


    </div>
    <div class="wrapper"></div>


<!-- Scripts -->
  <script src="./main.js"></script>
  </body>
</html>
