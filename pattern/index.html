    <div class="container">
      <svg id="svg" height="100%" width="100%" >

        <linearGradient id="apple" gradientTransform="rotate(45,0,0)">
          <stop offset="0%"  stop-color="rgba(255,0,0,0.0)" />
          <stop offset="10%" stop-color="rgba(255,0,0,0.1)" />
          <stop offset="20%" stop-color="rgba(255,0,0,0.2)" />
          <stop offset="30%" stop-color="rgba(255,0,0,0.3)" />
          <stop offset="40%" stop-color="rgba(255,0,0,0.4)" />
          <stop offset="50%"  stop-color="rgba(255,0,0,0.5)" />
          <stop offset="60%" stop-color="rgba(255,0,0,0.6)" />
          <stop offset="70%" stop-color="rgba(255,0,0,0.7)" />
          <stop offset="80%" stop-color="rgba(255,0,0,0.8)" />
          <stop offset="90%" stop-color="rgba(255,0,0,9)" />
          <stop offset="100%" stop-color="rgba(255,0,0,1)" />
        </linearGradient>
        <linearGradient id="apple2" gradientTransform="rotate(90,0,0)">
          <stop offset="0%"  stop-color="rgba(255,0,0,0.0)" />
          <stop offset="10%" stop-color="rgba(255,0,0,0.1)" />
          <stop offset="20%" stop-color="rgba(255,0,0,0.2)" />
          <stop offset="30%" stop-color="rgba(255,0,0,0.3)" />
          <stop offset="40%" stop-color="rgba(255,0,0,0.4)" />
          <stop offset="50%"  stop-color="rgba(255,0,0,0.5)" />
          <stop offset="60%" stop-color="rgba(255,0,0,0.6)" />
          <stop offset="70%" stop-color="rgba(255,0,0,0.7)" />
          <stop offset="80%" stop-color="rgba(255,0,0,0.8)" />
          <stop offset="90%" stop-color="rgba(255,0,0,9)" />
          <stop offset="100%" stop-color="rgba(255,0,0,1)" />
        </linearGradient>
        
        <pattern id="circles" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
          <!-- <rect x="0" width="100" height="100" y="0" fill="url(#apple)" stroke="black" /> -->
          <!-- <circle r="20" cx="20" cy="20" fill="orange" /> -->
          <polygon fill="url(#apple)" stroke="" points="0,0 40,0 20,40 0,0" />
          <polygon fill="url(#apple2)" stroke="" points="0,0 20,40 0,40 0,0" />
          <polygon fill="url(#apple2)" stroke="" points="20,40 40,0 40,40 20,40" />
        </pattern>

        <!-- <circle r="1000" cx="0" cy="0" fill="url(#circles)" /> -->
        
        <rect x="0" y="0" width="100%" height="100%" fill="url(#circles)" stroke="yellow" stroke-width="0" />
