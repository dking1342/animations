<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <!-- UI interface meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Font Awesome script -->
    <script src="https://kit.fontawesome.com/9e65d56683.js"></script>
    <!-- Page style sheet -->
    <link rel="stylesheet" href="./style.css">
    <title>App Container</title>
  </head>
  <body>
    <h1>Social Media</h1>
    <section class="app-container">
      <div class="app">
        <div class="icon-img instagram"><i class="fab fa-instagram"></i></div>
        <p>Instagram</p>
      </div>
      <div class="app">
        <div class="icon-img facebook"><i class="fab fa-facebook"></i></div>
        <p>Facebook</p>
      </div>
      <div class="app">
        <div class="icon-img youtube"><i class="fab fa-youtube"></i></div>
        <p>YouTube</p>
      </div>
      <div class="app">
        <div class="icon-img squarespace"><i class="fab fa-squarespace"></i></div>
        <p>SquareSpace</p>
      </div>
      <div class="app">
        <div class="icon-img reddit"><i class="fab fa-reddit"></i></div>
        <p>Reddit</p>
      </div>
      <div class="app">
        <div class="icon-img wordpress"><i class="fab fa-wordpress"></i></div>
        <p>WordPress</p>
      </div>
      <div class="app">
        <div class="icon-img stumbleupon"><i class="fab fa-stumbleupon"></i></div>
        <p>StumbleUpon</p>
      </div>
      <div class="app">
        <div class="icon-img yahoo"><i class="fab fa-yahoo"></i></div>
        <p>Yahoo!</p>
      </div>
      <div class="app">
        <div class="icon-img digg"><i class="fab fa-digg"></i></div>
        <p>Digg</p>
      </div>
    </section>










<!-- Scripts -->
  <script src="./main.js"></script>
  </body>
</html>
